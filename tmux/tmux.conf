# ===================================================================
# Terminal settings
# ===================================================================
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",tmux-256color:Tc"

set-option -g xterm-keys on
set-option -g escape-time 10
set-option -g status-position bottom
set-option -g focus-events on

# ===================================================================
# Prefix & session management
# ===================================================================
unbind C-b
set-option -g prefix C-a

bind 7 switch-client -t 0
bind 8 switch-client -t 1
bind 9 switch-client -t 2
bind 0 switch-client -t 3
bind-key C-n new-session

unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded"

set -gq allow-passthrough on
set -g visual-activity off

# ===================================================================
# Window Management
# ===================================================================
set -g base-index 1
set -g renumber-windows on

unbind p
bind u select-window -t 1
bind i select-window -t 2
bind o select-window -t 3
bind p select-window -t 4

# ===================================================================
# Pane Management
# ===================================================================
unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"
# --- Switch panes by keys q,w,e,t,y (preserve zoom) ---
bind q run "tmux select-pane -t 0; if [ \"\$(tmux display -p '#{window_zoomed_flag}')\" = 1 ]; then tmux resize-pane -Z; fi"
bind w run "tmux select-pane -t 1; if [ \"\$(tmux display -p '#{window_zoomed_flag}')\" = 1 ]; then tmux resize-pane -Z; fi"
bind e run "tmux select-pane -t 2; if [ \"\$(tmux display -p '#{window_zoomed_flag}')\" = 1 ]; then tmux resize-pane -Z; fi"
bind t run "tmux select-pane -t 3; if [ \"\$(tmux display -p '#{window_zoomed_flag}')\" = 1 ]; then tmux resize-pane -Z; fi"
bind y run "tmux select-pane -t 4; if [ \"\$(tmux display -p '#{window_zoomed_flag}')\" = 1 ]; then tmux resize-pane -Z; fi"

bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5

unbind m
bind m previous-window
unbind M
bind -r M resize-pane -Z

set -g mouse on

# ===================================================================
# Copy Mode
# ===================================================================
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi 'Escape' send -X cancel

# ===================================================================
# fzf session/window search
# ===================================================================
bind C-e display-popup -E "\
    tmux list-sessions -F '#{?session_attached,,#{session_name}}' |\
    sed '/^$/d' |\
    fzf --reverse --header jump-to-session |\
    xargs tmux switch-client -t"

bind C-f display-popup -E "\
    tmux list-windows -F '#{window_index} #{window_name}' |\
    sed '/^$/d' |\
    fzf --reverse --header jump-to-window |\
    cut -d ' ' -f 1 |\
    xargs tmux select-window -t"

# ===================================================================
# sesh integration
# ===================================================================
bind-key "T" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --preview-window 'right:55%' \
    --preview 'sesh preview {}'
)\""

# ===================================================================
# Plugins
# ===================================================================
set -g @plugin '~/.config/tmux/plugins/tpm/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-dir '~/.config/tmux/resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g status-right 'Continuum status: #{continuum_status}'

# ===================================================================
# THEME: Solarized Osaka w/ brighter separators
# ===================================================================

# --- Colors ---
set -g @bg1 "#073642"          # base block (dark teal)
set -g @bg1_light "#0d4a56"    # lighter version for separator

set -g @bg2 "#002b36"          # darker base
set -g @bg2_light "#064044"    # lighter separator for bg2

set -g @bg3 "#586e75"          # muted gray
set -g @bg3_light "#6a828a"    # lighter separator for bg3

set -g @bg4 "#93a1a1"          # accent gray
set -g @bg4_light "#b3c0c0"    # lighter separator for bg4

set -g @bg5 "#eee8d5"          # light beige
set -g @bg5_light "#f5f1e3"    # lighter separator for bg5
set -g @bgw "#FFFFFf"          # light beige

set -g @accent "#b58900"       # yellow highlight
set -g @accent_light "#c29c1a"       # yellow highlight
set -g @fg1 "#586e75"
set -g @fg2 "#839496"
set -g @red "#FF0000"

# --- Mode / Messages ---
set -g mode-style "fg=#{@bg5},bg=#{@bg1}"
set -g message-style "fg=#{@bg5},bg=#{@bg1}"
set -g message-command-style "fg=#{@bg5},bg=#{@bg1}"

# --- Panes ---
set -g pane-border-style "fg=#{@bg1}"
set -g pane-active-border-style "fg=#{@bg5}"

# --- Status Bar ---
set -g status on
set -g status-interval 1
set -g status-justify left
set -g status-style "fg=#{@fg1},bg=#{@bg2}"
set -g status-bg "#{@bg2}"
set -g status-left-length 100
set -g status-right-length 100
set -g status-left-style none
set -g status-right-style none
# Left side: session + user
set -g status-left "#[fg=#15161E,bg=#{@bg5},bold] #S \
#[fg=#{@bgw},bg=#{@bg4}]ÓÇ∞#[fg=#15161E,bg=#{@bg4},bold] #(whoami) \
#[fg=#{@bg4_light},bg=#{@bg2}]ÓÇ∞"

# Right side: host info with layered separators
set -g status-right "#[fg=#{@fg1},bg=#{@bg2}]ÓÇ≤#[fg=#{@bg4_light},bg=#{@fg1}]ÓÇ≤#[fg=#{@bg4_light},bg=#{@fg2}]ÓÇ≤#[fg=#15161E,bg=#{@bg4},bold] #h "

# --- Windows ---
setw -g window-status-activity-style "underscore,fg=#{@fg2},bg=#{@bg2}"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#{@fg2},bg=#{@bg2}"

setw -g window-status-format "#[fg=#{@bg2},bg=#{@bg2}]ÓÇ∞#[default] #I ÓÇ± #{b:pane_current_path} #[fg=#{@bg2},bg=#{@bg2}]ÓÇ∞"

setw -g window-status-current-format "#[fg=#{@bg2},bg=#{@bg5},bold]ÓÇ∞#[fg=#{@accent},bg=#{@bg5}] #I #[fg=#{@bgw},bg=#{@accent}]ÓÇ∞ #{b:pane_current_path} #[fg=#{@accent_light},bg=#{@bg2}]ÓÇ∞"
# ===================================================================
# Initialize TPM
# ===================================================================
run '~/.config/tmux/plugins/tpm/tpm'

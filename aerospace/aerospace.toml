after-login-command = []

after-startup-command = [
    'exec-and-forget /opt/homebrew/opt/sketchybar/bin/sketchybar',
    'exec-and-forget borders active_color=0xFFFFFFFF inactive_color=0xff494d64 width=7.0'
]

exec-on-workspace-change = [
    '/bin/bash',
    '-c',
    '/opt/homebrew/opt/sketchybar/bin/sketchybar --trigger aerospace_workspace_change AEROSPACE_FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE AEROSPACE_PREV_WORKSPACE=$AEROSPACE_PREV_WORKSPACE',
    'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=7.0',
]

start-at-login = true

# Normalization
# not sure about this making this true enables windows to automatically take up the spaces of the closed window
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true 

accordion-padding = 20

default-root-container-layout = 'tiles'

default-root-container-orientation = 'auto'

key-mapping.preset = 'qwerty'

on-focus-changed = ['move-mouse window-lazy-center']

[gaps]
inner.horizontal = 20
inner.vertical = 20
outer.top = 50
outer.left = 15
outer.bottom = 10
outer.right = 15

[exec] 
inherit-env-vars = true 

[exec.env-vars] 
PATH = '/opt/homebrew/bin:/opt/homebrew/sbin:${PATH}'

[mode.main.binding] # this is main mode for keybindings

